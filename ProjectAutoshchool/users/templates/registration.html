{% extends 'base.html' %}

{% block content %}

<main class="form-signin w-100 m-auto">
    <form action="" method="post">
        {% csrf_token %}
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
        {% if error %}
        <h1 class="h4 mb-3 fw-normal" style="color: red;">{{error}}</h1>
        {% endif %}
        <div class="form-floating">
            <input required class="form-control" placeholder="Логин" name="login">
            <label>Логин</label>
        </div>
        <div class="form-floating">
            <input required class="form-control" placeholder="Имя" name="first_name">
            <label>Имя</label>
        </div>
        <div class="form-floating">
            <input required class="form-control" placeholder="Фамилия" name="last_name">
            <label>Фамилия</label>
        </div>
        <div class="form-floating">
            <input required type="password" class="form-control" id="floatingPassword" placeholder="Пароль"
                   name="password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <div class="form-floating">
            <input required type="password" class="form-control" placeholder="Подтвердите пароль"
                   name="repeat_password">
            <label for="floatingPassword">Подтвердите пароль</label>
        </div>
        <div class="form-floating">
            <input required type="" class="form-control" id="" placeholder="Номер телефона" name="ph_number" value="+7">
            <label for="floatingPassword">Номер телефона</label>
        </div>
        <div class="form-floating">
            <input required type="date" class="form-control" id="floatingDate:" placeholder="Дата Рождения"
                   name="date_birth">
            <label for="floatingPassword">Дата Рождения</label>
        </div>

        <div class="form-check text-start my-3">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary w-10 py-2" type="submit">Регистрация</button>
    </form>
</main>

{% endblock %}
